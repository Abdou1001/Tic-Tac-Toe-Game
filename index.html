<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- libs animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=Inter:wght@100..900&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- font -->
    <!-- icon web -->
    <link rel="icon" type="image/png" href="/icon.png" />
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <div class="allContent">
      <!-- container hold all app -->
      <div id="appContainer">
        <!-- Start Header -->
        <div class="header">
          <div class="instruction" id="instruction">X Turn</div>
        </div>
        <!--|| End Header ||-->
        <!-- Start Body -->
        <div class="gridContainer" id="gridContainer">
          <!-- add the square in js -->
        </div>
        <!--|| End Body ||-->
      </div>
      <!--|| container hold all app ||-->
      <footer>
        <button class="btn" id="reset">Reset</button>
      </footer>
      <!-- score -->
      <div class="score xScore"><span id="xScore">0</span></div>
      <div class="score oScore"><span id="oScore">0</span></div>
    </div>

    <!-- sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- mian js -->
    <script src="logic.js"></script>
  </body>
</html>
